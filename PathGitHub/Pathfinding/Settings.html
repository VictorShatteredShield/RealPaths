<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealPaths</title>
  <link rel="stylesheet" href="CSS/Settings - kopia.css">
</head>
<script src="Script/SettingsScript.js" defer></script>

<body class="darkMode">
  <header>
    <a href="Home.html" class="GoToHome">Home</a>
    <div class="VersionNumber">
      <label>Version 1.69</label>
    </div>
  </header>
  <div class="BackgroundThing">
    <div class="GridSize">
      <label for="gridSize">Grid Size:</label>
      <input type="number" id="gridSize" name="gridSize" min="2" max="50" value="25">
    </div>
    <div class="switchBack">
      <label>Dark mode</label>
      <label class="switch">
        <input id="toggleSwitch" type="checkbox" data-toggle="toggle" data-onstyle="danger" data-offstyle="success">
        <span class="slider round"></span>
      </label>
    </div>

  </div>
</body>

</html>
