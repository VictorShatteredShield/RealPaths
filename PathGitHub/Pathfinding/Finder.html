<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RealPaths</title>
        <link rel="stylesheet" href="CSS/Finder - kopia.css">
    </head>
    <script src="Script/script.js" defer></script>
    <body class="darkMode">

        <header class="darkMode">
          <a href="Home.html" class="GoToHome">Home</a>
          <div class="VersionNumber">
            <label>Version 1.1</label>
          </div>
        </header>
      
        <div class="centerer">
          <div class="GridBox" id="grid-container"> </div>
        </div>
      
        <div class="big-box darkMode lightMode" id="GreButtons">
          <div class="small-box2">
            <button class="But2 Calc">Calculate</button>
          </div>
          <div class="small-box2">
            <button class="But2 Save">Save</button>
          </div>
          <div class="small-box2">
            <button class="But2 Load">Load</button>
          </div>


          <div class="right-set"></div>

          <div class="small-box Erase">
            <button class="ChangeBlue But" data-color="0">Eraser</button>
          </div>

          <div class="small-box Wall">
            <button class="ChangeBlue But" data-color="1">Place wall</button>
          </div>

          <div class="small-box End">
            <button class="ChangeYellow But" data-color="2">Place End</button>
          </div>

          <div class="small-box Start">
            <button class="ChangeGreen But" data-color="3">Place start</button>
          </div>
        </div>
      
      </body>
</html>
